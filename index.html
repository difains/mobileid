            { category: "Í¥ÄÎ¶¨", item: "Ïû•Ïï† ÎåÄÏùë Í≥ÑÌöç", detail: "ÌñâÏïàÎ∂Ä API ÏÑúÎ≤Ñ Ïû•Ïï†, ÎÑ§Ìä∏ÏõåÌÅ¨ Ïû•Ïï† Îì± Ïô∏Î∂Ä ÏöîÏù∏ Î∞è ÏùÄÌñâ ÎÇ¥Î∂Ä ÏãúÏä§ÌÖú Ïû•Ïï† ÏãúÏùò ÎåÄÏùë ÏãúÎÇòÎ¶¨Ïò§ ÏàòÎ¶Ω." },
            { category: "Í¥ÄÎ¶¨", item: "Í≥†Í∞ù ÏßÄÏõê Ï≤¥Í≥Ñ", detail: "ÏΩúÏÑºÌÑ∞ ÏÉÅÎã¥Ïõê Î∞è ÏòÅÏóÖÏ†ê ÏßÅÏõêÏùÑ ÎåÄÏÉÅÏúºÎ°ú Î™®Î∞îÏùº Ïã†Î∂ÑÏ¶ù Í¥ÄÎ†® ÏùëÎåÄ ÍµêÏú° Î∞è Îß§Îâ¥Ïñº Î∞∞Ìè¨." },
            { category: "Í¥ÄÎ¶¨", item: "CMS(ÏΩòÌÖêÏ∏† Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú) ÌôúÏö©", detail: "Í≥†Í∞ù ÏïàÎÇ¥ ÌéòÏù¥ÏßÄ, UI ÌÖçÏä§Ìä∏, Ïù¥Ïö©ÏïΩÍ¥Ä, ÎÇ¥Î∂Ä ÏßÅÏõêÏö© Îß§Îâ¥Ïñº Îì±Ïùò Ïã†Í∑ú Îì±Î°ù Î∞è Í¥ÄÎ¶¨." },
            { category: "Í¥ÄÎ¶¨", item: "Í∑∏Î£πÏõ®Ïñ¥/ÏßÄÏãùÍ¥ÄÎ¶¨ÏãúÏä§ÌÖú(KMS) Ïó∞Í≥Ñ", detail: "Î≥ÄÍ≤ΩÎêú ÏóÖÎ¨¥ Ï†àÏ∞®ÏôÄ Îß§Îâ¥ÏñºÏùÑ Ï†Ñ ÏßÅÏõêÏù¥ ÏàôÏßÄÌï† Ïàò ÏûàÎèÑÎ°ù Í≤åÏãú Î∞è Í≥µÏßÄ." },
            { category: "ÌÜµÏã†", item: "Î™®Îì† ÌÜµÏã† Íµ¨Í∞ÑÏùò ÏïîÌò∏Ìôî", detail: "ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏(Ïï±)ÏôÄ ÏÑúÎ≤Ñ, ÏùÄÌñâ ÏÑúÎ≤ÑÏôÄ ÌñâÏ†ïÏïàÏ†ÑÎ∂Ä API ÏÑúÎ≤Ñ Í∞ÑÏùò Î™®Îì† ÌÜµÏã†ÏùÄ TLS 1.2 Ïù¥ÏÉÅÏúºÎ°ú ÏïîÌò∏Ìôî." },

        ];

        async function loadData() {
            try {
                const [glossaryRes, codeRes, flowchartRes] = await Promise.all([
                    fetch('glossary.json'), fetch('code.json'), fetch('flowchart.json')
                ]);
                glossaryData = await glossaryRes.json();
                codeData = await codeRes.json();
                flowchartData = await flowchartRes.json();

                document.getElementById('glossaryCount').textContent = `(${glossaryData.length})`;
                document.getElementById('codeCount').textContent = `(${codeData.length})`;
                document.getElementById('flowchartCount').textContent = `(${flowchartData.length})`;

                currentData = glossaryData;
                init();
                initChecklist();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        document.getElementById('glossaryTab').addEventListener('click', () => switchView('glossary'));
        document.getElementById('codeTab').addEventListener('click', () => switchView('code'));
        document.getElementById('flowchartTab').addEventListener('click', () => switchView('flowchart'));
        document.getElementById('checklistTab').addEventListener('click', () => switchView('checklist'));

        function switchView(view) {
            currentView = view;
            if (view === 'glossary') currentData = glossaryData;
            else if (view === 'code') currentData = codeData;
            else if (view === 'flowchart') currentData = flowchartData;
            else currentData = [];

            document.querySelectorAll('.tab-button:not(.faq-chatbot)').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));

            document.getElementById(view + 'Tab').classList.add('active');
            document.getElementById(view + 'View').classList.add('active');

            if (view === 'checklist') {
                document.getElementById('sidebar').style.display = 'none';
            } else {
                document.getElementById('sidebar').style.display = '';
                searchQuery = '';
                categoryFilter = '';
                document.getElementById('searchInput').value = '';
                renderCategoryFilters();
                applyFilters();
            }
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            let categories = [];

            if (currentView === 'flowchart') {
                categories = ['Ï†ÑÏ≤¥', ...new Set(flowchartData.map(d => d.category))];
            } else if (currentView === 'glossary') {
                categories = ['Ï†ÑÏ≤¥', ...new Set(glossaryData.map(d => d.Íµ¨Î∂Ñ))];
            } else {
                categories = ['Ï†ÑÏ≤¥', ...new Set(codeData.map(d => d.Íµ¨Î∂Ñ))];
            }

            container.innerHTML = categories.map(cat =>
                `<div class="filter-chip ${categoryFilter === cat || (categoryFilter === '' && cat === 'Ï†ÑÏ≤¥') ? 'active' : ''}" data-cat="${cat}">${cat}</div>`
            ).join('');

            container.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    categoryFilter = chip.dataset.cat === 'Ï†ÑÏ≤¥' ? '' : chip.dataset.cat;
                    container.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            let filtered = currentData.filter(item => {
                if (currentView === 'flowchart') {
                    if (categoryFilter && item.category !== categoryFilter) return false;
                    if (searchQuery && !item.title.toLowerCase().includes(searchQuery.toLowerCase()) &&
                        !item.code.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                } else {
                    const catKey = currentView === 'glossary' ? 'Íµ¨Î∂Ñ' : 'Íµ¨Î∂Ñ';
                    if (categoryFilter && item[catKey] !== categoryFilter) return false;
                    if (searchQuery) {
                        const searchField = currentView === 'glossary' ? 'Ïö©Ïñ¥' : 'ÏΩîÎìúÏù¥Î™Ö';
                        if (!item[searchField]?.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                    }
                }
                return true;
            });

            renderItemList(filtered);
            if (filtered.length > 0) selectItem(0, filtered);
        }

        function renderItemList(items) {
            const list = document.getElementById('itemList');
            list.innerHTML = items.map((item, idx) => {
                if (currentView === 'flowchart') {
                    return `<li class="term-item" onclick="selectItem(${idx})" title="${item.title}">
                        <span class="term-code">${item.code}</span>${item.title}
                    </li>`;
                } else {
                    const title = currentView === 'glossary' ? item.Ïö©Ïñ¥ : (item.ÏΩîÎìúÏù¥Î™Ö || item.ÏΩîÎìú);
                    return `<li class="term-item" onclick="selectItem(${idx})" title="${title}">${title}</li>`;
                }
            }).join('');
        }

        function selectItem(idx, items = null) {
            if (!items) {
                items = currentData.filter(item => {
                    if (currentView === 'flowchart') {
                        if (categoryFilter && item.category !== categoryFilter) return false;
                        if (searchQuery && !item.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                    }
                    return true;
                });
            }

            if (idx >= items.length) return;
            const item = items[idx];

            document.querySelectorAll('.term-item').forEach((el, i) => el.classList.toggle('active', i === idx));

            if (currentView === 'flowchart') {
                renderFlowchart(item);
            } else {
                renderCard(item);
            }

            document.getElementById('hamburger').classList.remove('active');
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function getEasyExplanation(term, code = null) {
            if (easyExplanations[term]) return easyExplanations[term];
            if (code && easyExplanations[code]) return easyExplanations[code];
            return null;
        }

        function renderFlowchart(item) {
            const container = document.getElementById('flowchartContent');
            container.innerHTML = `
                <div class="flowchart-card">
                    <div class="flowchart-title">
                        <span class="flowchart-code">${item.code}</span>
                        ${item.title}
                    </div>
                    <div class="flowchart-category">${item.category}</div>
                    <div class="flowchart-summary">üìå ${item.summary}</div>
                    <div class="flowchart-diagram">
                        <div class="mermaid">${item.mermaid}</div>
                    </div>
                </div>
            `;
            mermaid.run({ nodes: container.querySelectorAll('.mermaid') });
        }

        function renderCard(item) {
            const area = currentView === 'glossary' ? document.getElementById('glossaryContent') : document.getElementById('codeContent');

            if (currentView === 'glossary') {
                const easyExp = getEasyExplanation(item.Ïö©Ïñ¥);
                const easySection = easyExp ? `
                    <div class="easy-explanation">
                        <div class="easy-explanation-title">üéà Ïâ¨Ïö¥ Ìï¥ÏÑ§ (Ï¥àÎì±ÌïôÏÉùÎèÑ Ïïå Ïàò ÏûàÏñ¥Ïöî!)</div>
                        <div class="easy-explanation-content">${easyExp}</div>
                    </div>
                ` : '';

                area.innerHTML = `<div class="item-card">
                    <div class="item-title">${item.Ïö©Ïñ¥}</div>
                    <div class="item-meta">
                        <div class="meta-badge"><strong>ÏàòÏ†ïÏùº:</strong> ${item.ÏàòÏ†ïÏùº}</div>
                        <div class="meta-badge"><strong>Íµ¨Î∂Ñ:</strong> ${item.Íµ¨Î∂Ñ}</div>
                    </div>
                    <div class="item-description">${item.ÏÑ§Î™Ö}</div>
                    ${easySection}
                </div>`;
            } else {
                const easyExp = getEasyExplanation(item.ÏΩîÎìúÏù¥Î™Ö, item.ÏΩîÎìú);
                const easySection = easyExp ? `
                    <div class="easy-explanation">
                        <div class="easy-explanation-title">üéà Ïâ¨Ïö¥ Ìï¥ÏÑ§ (Ï¥àÎì±ÌïôÏÉùÎèÑ Ïïå Ïàò ÏûàÏñ¥Ïöî!)</div>
                        <div class="easy-explanation-content">${easyExp}</div>
                    </div>
                ` : '';

                area.innerHTML = `<div class="item-card">
                    <div class="item-title">${item.ÏΩîÎìúÏù¥Î™Ö || item.ÏΩîÎìú}(${item.ÏΩîÎìú})</div>
                    <div class="item-meta">
                        <div class="meta-badge"><strong>ÏàòÏ†ïÏùº:</strong> ${item.ÏàòÏ†ïÏùº}</div>
                        <div class="meta-badge"><strong>Íµ¨Î∂Ñ:</strong> ${item.Íµ¨Î∂Ñ}</div>
                        <div class="meta-badge"><strong>Í∑∏Î£πÎ™Ö:</strong> ${item.Í∑∏Î£πÎ™Ö}</div>
                    </div>
                    <div class="item-description">${item.ÏÑ§Î™Ö}</div>
                    ${easySection}
                </div>`;
            }
        }

        function initChecklist() {
            const tbody = document.getElementById('checklistBody');
            const savedState = JSON.parse(localStorage.getItem('checklistState') || '{}');

            tbody.innerHTML = checklistData.map((item, idx) => {
                const isChecked = savedState[idx] || false;
                return `
                    <tr class="${isChecked ? 'checked' : ''}" data-idx="${idx}">
                        <td style="text-align: center;">
                            <label class="toggle-switch">
                                <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleCheck(${idx}, this)">
                                <span class="toggle-slider"></span>
                            </label>
                        </td>
                        <td><span class="category-badge ${item.category}">${item.category}</span></td>
                        <td><strong>${item.item}</strong></td>
                        <td>${item.detail}</td>
                    </tr>
                `;
            }).join('');

            updateChecklistStats();
        }

        function toggleCheck(idx, checkbox) {
            const savedState = JSON.parse(localStorage.getItem('checklistState') || '{}');
            savedState[idx] = checkbox.checked;
            localStorage.setItem('checklistState', JSON.stringify(savedState));

            const row = checkbox.closest('tr');
            row.classList.toggle('checked', checkbox.checked);

            updateChecklistStats();
        }

        function updateChecklistStats() {
            const savedState = JSON.parse(localStorage.getItem('checklistState') || '{}');
            const complete = Object.values(savedState).filter(v => v).length;
            const incomplete = checklistData.length - complete;

            document.getElementById('completeCount').textContent = complete;
            document.getElementById('incompleteCount').textContent = incomplete;
        }

        function init() {
            renderCategoryFilters();
            applyFilters();
        }

        document.getElementById('searchInput').addEventListener('input', e => {
            searchQuery = e.target.value;
            applyFilters();
        });

        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('hamburger').classList.remove('active');
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        });

        loadData();
    </script>
